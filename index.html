<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="This is a simple site where I practice how to make a responsive web page"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css" />

    <title>Stats preview card component</title>
  </head>
  <body class="body">
    <!-- Card Container -->
    <main class="card-container">
      <!-- Content Section -->
      <section class="content-section">
        <h1 class="title">
          Get <span class="violet-word">insights</span> that help your business
          grow.
        </h1>
        <div class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stats-box">
          <div class="item">
            <span class="bold-word">10k+</span>
            COMPANIES
          </div>
          <div class="item">
            <span class="bold-word">314</span>
            TEMPLATES
          </div>
          <div class="item">
            <span class="bold-word">12M+</span>
            QUERIES
          </div>
        </div>
      </section>

      <!-- Image Section -->
      <section class="img-section">
        <img
          class="img-desktop"
          src="/images/image-header-desktop.jpg"
          alt="image with people at desk"
        />
        <img
          class="img-mobile"
          src="/images/image-header-mobile.jpg"
          alt="image with people at desk"
        />
      </section>
    </main>
  </body>
</html>
